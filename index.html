<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <!-- Taiwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="css/emergency.css" />
  </head>
  <body>
    <header>
      <nav class="px-15 py-6 font-inter flex justify-between">
        <div class="flex justify-between items-center">
          <div>
            <img class="w-[50px] h-[50px]" src="assets/logo.png" alt="" />
          </div>
          <h3 class="ml-3 text-[#006747] font-extrabold text-lg">
            Emergency<br />Service
          </h3>
        </div>
        <div class="flex justify-between items-center gap-10">
          <div
            class="flex justify-between items-center gap-2 bg-gray-100 rounded-[50px] p-3"
          >
            <span class="font-bold">0</span>
            <img class="w-7" src="assets/heart.png" alt="" />
          </div>
          <div
            class="flex justify-between items-center gap-2 bg-gray-100 rounded-[50px] p-3"
          >
            <span class="font-bold">100</span>
            <img class="w-7" src="assets/coin.png" alt="" />
          </div>
          <div
            class="flex justify-between items-center gap-2 bg-[#00A63E] rounded-[50px] p-3 text-white font-medium"
          >
            <span>0</span>
            <p class="">Copy</p>
          </div>
        </div>
      </nav>
      <div
        class="headline-container font-hind bg-[linear-gradient(90deg,#013223_0%,#006747_49.99%,#013223_100%)] text-center p-5"
      >
        <img class="w-[92px] mx-auto" src="assets/logo.png" alt="" />
        <h1 class="text-[40px] font-semibold text-white">
          জরুরি সেবা ডিরেক্টরি
        </h1>
        <p class="text-[20px] text-white">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </header>
    <main></main>
  </body>
</html>
